  # Section 5 - Access and Authorization
  #

  # This control is early in order to create the files. This will
  # make sure they are available when cron starts
  - name: Find the number of allow files in /etc for cron (5.1.8)
    shell: find /etc -maxdepth 1 -name *.allow -type f
    register: allow_files
    changed_when: allow_files.rc != 0
    tags:
      - 5.1.8

  - name: Create the allow files (5.1.8)
    file:
      path: "{{item}}"
      state: touch
    with_items:
      - /etc/cron.allow
      - /etc/at.allow
    when: allow_files.stdout.find('cron') == -1 or allow_files.stdout.find('at') == -1
    tags:
      - 5.1.8

  - name: 5.1.1 - Ensure cron is enabled
    service:
      name: crond
      enabled: yes
      state: started
    tags:
      - 5.1.1

  - name: 5.1.2 - Ensure permissions on /etc/crontab
    file:
      path: /etc/crontab
      owner: root
      group: root
      mode: 0600
    tags:
      - 5.1.2

  - name: 5.1.3 - Ensure permissions on crontab directories
    file:
      path: "{{ item }}"
      owner: root
      group: root
      mode: 0700
    loop:
        - /etc/cron.hourly
        - /etc/cron.daily
        - /etc/cron.weekly
        - /etc/cron.monthly
        - /etc/cron.d
    tags:
      - 5.1.3
      - 5.1.4
      - 5.1.5
      - 5.1.6
      - 5.1.7

  # Restrict at/cron skipped (5.1.8) as is rarely used and environment dependent

  - name: 5.2 - SSH File configurations
    block:
      - name: 5.2.1 - Set permissions on SSH file
        file:
          dest: /etc/ssh/sshd_config
          owner: root
          group: root
          mode: 0600
        tags:
          - 5.2.1

      # Control 5.2.2, Ensure SSH access is limited is environment dependent
      # skipping

      - name: 5.2.3 - Set Permissions on ssh private host keys
        block:
          - name: 5.2.3 - Find all ssh private host keys
            find:
              paths: /etc/ssh
              file_type: file
              patterns: ssh_host_*_key
            register: ssh_host_out
            changed_when: false

          - name: 5.2.3 - Set permissions on all ssh private host keys (Red Hat set the group to ssh_keys and mode to 640)
            file:
              dest: "{{ item.path }}"
              owner: root
              group: ssh_keys
              mode: 0640
            loop: "{{ ssh_host_out.files }}"
        tags:
          - 5.2.3

      - name: 5.2.4 - Set Permissions on ssh public host keys
        block:
          - name: 5.2.4 - Find all ssh public host keys
            find:
              paths: /etc/ssh
              file_type: file
              patterns: ssh_host_*_key.pub
            register: ssh_hostpub_out
            changed_when: false

          - name: 5.2.4 - Set permissions on all ssh public host keys
            file:
              dest: "{{ item.path }}"
              owner: root
              group: root
              mode: 0644
            loop: "{{ ssh_hostpub_out.files }}"
        tags:
          - 5.2.4

      - name: 5.2.5 - Set LogLevel to {{ ssh_log_level }} or more verbose, but not debug
        replace:
          path: /etc/ssh/sshd_config
          replace: "LogLevel {{ ssh_log_level | upper }}"
          regexp: '^LogLevel\s*(QUIET|FATAL|ERROR|DEBUG)*$'
        notify:  restart sshd
        when: ssh_log_level == "INFO" or ssh_log_level == "WARN"
        tags:
          - 5.2.5

      - name: 5.2.6 - Disable X11 forwarding
        replace:
          path: /etc/ssh/sshd_config
          replace: ""
          regexp: '^X11Forwarding\s*yes'
        notify:  restart sshd
        tags:
          - 5.2.6

      - name: 5.2.7 - Ensure SSH MaxAuthTires is set to {{ ssh_max_auth_tries }} or less
        lineinfile:
          path: /etc/ssh/sshd_config
          line: "MaxAuthTries {{ ssh_max_auth_tries }}"
          regexp: '^MaxAuthTries\s*[^1-{{ ssh_max_auth_tries | int + 1 }}]'
          insertafter: "^#MaxAuthTries"
        notify:  restart sshd
        tags:
          - 5.2.7

      - name: 5.2.8 - Ensure IgnoreRhosts is set
        lineinfile:
          path: /etc/ssh/sshd_config
          state: absent
          regexp: '^IgnoreRhosts\s*no'
        notify:  restart sshd
        tags:
          - 5.2.8

      - name: 5.2.9 - Ensure HostbasedAuthentication is disabled
        lineinfile:
          path: /etc/ssh/sshd_config
          state: absent
          regexp: '^HostbasedAuthentication\s*yes'
        notify:  restart sshd
        tags:
          - 5.2.9

      - name: 5.2.10 Ensure PermitRootLogin is disbled
        lineinfile:
          path: /etc/ssh/sshd_config
          line: "PermitRootLogin no"
          regexp: '^PermitRootLogin\s*[^n]'
        notify:  restart sshd
        tags:
          - 5.2.10

      - name: 5.2.11 - Ensure SSH PermitEmptyPasswords is disabled
        replace:
          path: /etc/ssh/sshd_config
          replace: ""
          regexp: '^PermitEmptyPasswords\s*[^n]'
        notify:  restart sshd
        tags:
          - 5.2.11

      - name: 5.2.12 - Ensure PermitUserEnvironment is disabled
        replace:
          path: /etc/ssh/sshd_config
          replace: ""
          regexp: '^PermitUserEnvironment\s*[^n]'
        notify:  restart sshd
        tags:
          - 5.2.12

      - name: 5.2.13 - Ensure SSH Idle Timeout is configured ClientAliveInterval
        lineinfile:
          path: /etc/ssh/sshd_config
          line: "ClientAliveInterval {{ ssh_alive_interval }}"
          regexp: "^ClientAliveInterval {{ ssh_alive_interval }}"
          insertafter: "^#ClientAliveInterval"
        notify:  restart sshd
        tags:
          - 5.2.13

      - name: 5.2.13 - Ensure SSH Idle Timeout is configured ClientAliveCountMax
        lineinfile:
          path: /etc/ssh/sshd_config
          line: "ClientAliveCountMax {{ ssh_alive_count_max }}"
          regexp: "^ClientAliveCountMax {{ ssh_alive_count_max }}"
          insertafter: "^#ClientAliveCountMax"
        notify:  restart sshd
        tags:
          - 5.2.13

      - name: 5.2.14 - Ensure SSH LoginGraceTime is set to {{ ssh_grace_time }} or less
        lineinfile:
          path: /etc/ssh/sshd_config
          line: "LoginGraceTime {{ ssh_grace_time }}"
          regexp: "^LoginGraceTime {{ ssh_grace_time }}"
          insertafter: "^#LoginGraceTime"
        notify:  restart sshd
        tags:
          - 5.2.14

      - name: 5.2.15 - Ensure SSH Banner is configured
        lineinfile:
          path: "/etc/ssh/sshd_config"
          line: "Banner /etc/{{ ssh_login_banner }}"
          regexp: "^Banner /etc/{{ ssh_login_banner }}"
        notify:  restart sshd
        tags:
          - 5.2.15

      - name: 5.2.16 - Ensure SSH is configured to use PAM
        lineinfile:
          path: "/etc/ssh/sshd_config"
          line: "UsePAM yes"
          regexp: '^UsePAM\s+[yes|no]'
        notify:  restart sshd
        tags:
          - 5.2.16

      - name: 5.2.17 - Disable TCP Forwarding
        lineinfile:
          path: "/etc/ssh/sshd_config"
          line: "AllowTcpForwarding no"
          regexp: '^AllowTcpForwarding\s+(yes|no)'
          insertafter: "^#AllowTcpForwarding"
        notify:  restart sshd
        tags:
          - 5.2.17

      - name: 5.2.18 - Limit max unauthenticated startups
        lineinfile:
          path: "/etc/ssh/sshd_config"
          line: "maxstartups 10:30:60"
          regexp: '^maxstartups\s+10:30:60'
        notify:  restart sshd
        tags:
          - 5.2.18

      - name: 5.2.18 - Limit max sessions
        lineinfile:
          path: "/etc/ssh/sshd_config"
          line: "maxsessions {{ ssh_max_sessions }}"
          regexp: '^maxsessions\s+[{{ ssh_max_sessions }}]'
        notify:  restart sshd
        tags:
          - 5.2.18

      - name: 5.2.19 - Ensure system crypto policy isn't overriden in SSH
        lineinfile:
          path: "/etc/ssh/sshd_config"
          state: absent
          regexp: '^\s*(CRYPTO_POLICY\s*=.*)$'
        notify:  restart sshd
        tags:
          - 5.2.19
    tags:
      - 5.2.0

  # Control section 5.3, authselect, cannot be used with Red Hat IPA or Microsoft AD
  # Skipping until can assure we know how to test against this.

  - name: 5.4.1 - Configure PAM files and password requirements
    block:
      - name: 5.4.1 - require at least one digit in passwords
        lineinfile:
          path: /etc/security/pwquality.conf
          line: dcredit = -1
          regexp: "^dcredit = -1"
          insertafter: "# dcredit = 0"
        when: password_req_digit

      - name: 5.4.1 - require at least one uppercase letter in passwords
        lineinfile:
          path: /etc/security/pwquality.conf
          line: ucredit = -1
          regexp: "^ucredit = -1"
          insertafter: "# ucredit = 0"
        when: password_req_upper

      - name: 5.4.1 - require at least one lowercase letter in passwords
        lineinfile:
          path: /etc/security/pwquality.conf
          line: lcredit = -1
          regexp: "^lcredit = -1"
          insertafter: "^# lcredit = 0"
        when: password_req_lower

      - name: 5.4.1 - Require at least one special character in passwords
        lineinfile:
          path: /etc/security/pwquality.conf
          line: ocredit = -1
          regexp: "^ocredit = -1"
          insertafter: "^# ocredit = 0"
        when: password_req_digit

      - name: 5.4.1 - Require at least {{ password_min_length }} characters in passwords
        lineinfile:
          path: /etc/security/pwquality.conf
          line: minlen = {{ password_min_length}}
          regexp: "^minlen = {{ password_min_length }}"
          insertafter: "^# minlen = 8"
        when: password_req_digit
    tags:
      - 5.4.1

  # Control 5.4.2, Ensure lockout for failed password attempts, requires file replacement
