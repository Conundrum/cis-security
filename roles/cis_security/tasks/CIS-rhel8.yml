---

  - debug: msg="CIS Controls for RHEL 8"

  # This is used to set up accounting later
  - name: Determine the Minimum UID for new, non-system, accounts
    shell: "awk '/^s*UID_MIN/{print $2}' /etc/login.defs"
    register: min_uid
    changed_when: min_uid.rc == "2"

  - name: 1.9.0 - Ensure updated system
    dnf:
      name: "*"
      state: latest
      security: true
    when: update_system
    tags:
      - 1.9.0

  - name: 1.1 Disable unused filesystems
    set_fact:
      unused_filesystems: []

  - name: 1.1.1.1 - Add cramfs to list of unused filesystems
    set_fact:
      unused_filesystems: "{{ unused_filesystems + [ 'cramfs' ] }}"
    tags:
      - 1.1.1.1

  - name: 1.1.1.2 - Add vfat to list of unused filesystems
    set_fact:
      unused_filesystems: "{{ unused_filesystems + [ 'vfat' ] }}"
    tags:
      - 1.1.1.2

  - name: 1.1.1.3 - Add squashfs to list of unused filesystems
    set_fact:
      unused_filesystems: "{{ unused_filesystems + [ 'squashfs' ] }}"
    tags:
      - 1.1.1.3

  - name: 1.1.1.4 - Add udf to list of unused filesystems
    set_fact:
      unused_filesystems: "{{ unused_filesystems + [ 'udf' ] }}"
    tags:
      - 1.1.1.4

  - name: Process unused_filesystem list
    yum:
      name: unused_filesystems
      state: absent

  - name: 1.1.[2-5] - Ensure /tmp is configured
    block:
      - name: Ensure the local-fs directory is created
        file:
          path: /etc/systemd/system/local-fs.target.wants
          state: directory
          owner: root
          group: root
          mode: 0755
          setype: etc_t

      - name: 1.1.[2-5] - Configure config file for tmpfs
        blockinfile:
          path: /etc/systemd/system/local-fs.target.wants/tmp.mount
          block: |
            [Mount]
            What=tmpfs
            Where=/tmp
            Type=tmpfs
            Options=mode=1777,strictatime,noexec,nodev,nosuid
          create: true
        notify: restart tmpfs
    tags:
      - 1.1.2
      - 1.1.3
      - 1.1.4
      - 1.1.5

  - name: 1.1.6 - Report if /var is not on a separate partition
    block:
      - name: 1.1.6 - Set/reset mount counter
        set_fact:
          mount_count: 0

      - name: 1.1.6 - Determine if /var is on a separate partition
        set_fact:
          mount_count: "addition{{ mount_count + 1 }}"
        when: item.mount == "/var"
        with_items:
          - "{{ ansible_mounts }}"

      - name: 1.1.6 - Report to user
        debug:
          msg: "FAILED CONTROL: /var is not on a separate partition"
        when: mount_count == 0
        changed_when: true
    tags:
      - 1.1.6

  - name: 1.1.7 - /var/tmp partition and mount options
    block:
      - name: 1.1.7 - Set/reset mount counter
        set_fact:
          mount_count: 0
        tags:
          - 1.1.7
          - 1.1.8
          - 1.1.9
          - 1.1.10

      - name: 1.1.7 - Determine if /var/tmp is on a separate partition
        set_fact:
          mount_count: "addition{{ mount_count + 1 }}"
          mount_options: "{{ item.options }}"
        when: item.mount == "/var/tmp"
        with_items:
          - "{{ ansible_mounts }}"
        tags:
          - 1.1.7

      - name: 1.1.7 - Report to user if not on separate partition
        debug:
          msg: "FAILED CONTROL: /var/tmp is not on a separate partition. Skipping mount option checks"
        when: mount_count == 0
        changed_when: true
        tags:
          - 1.1.7

      - name: 1.1.8 - Report to user if /var/tmp does not have nodev set
        debug:
          msg: "FAILED CONTROL: /var/tmp/ does not have nodev set"
        when: mount_options is defined and "nodev" not in mount_options and mount_count == 0
        changed_when: true
        tags:
          - 1.1.8

      - name: 1.1.9 - Report to user if /var/tmp does not have nosuid set
        debug:
          msg: "FAILED CONTROL: /var/tmp/ does not have nosuid set"
        when: mount_options is defined and "nodsuid" not in mount_options and mount_count == 0
        changed_when: true
        tags:
          - 1.1.9

      - name: 1.1.10 - Report to user if /var/tmp does not have noexec set
        debug:
          msg: "FAILED CONTROL: /var/tmp/ does not have noexec set"
        when: mount_options is defined and "noexec" not in mount_options and mount_count == 0
        changed_when: true
        tags:
          - 1.1.10
    tags:
      - 1.1.7

  - name: 1.1.11 - Report if /var/log is not on a separate partition
    block:
      - name: 1.1.11 - Set/reset mount counter
        set_fact:
          mount_count: 0

      - name: 1.1.11 - Determine if /var/log is on a separate partition
        set_fact:
          mount_count: "addition{{ mount_count + 1 }}"
        when: item.mount == "/var/log"
        with_items:
          - "{{ ansible_mounts }}"

      - name: 1.1.11 - Report to user
        debug:
          msg: "FAILED CONTROL: /var/log is not on a separate partition"
        when: mount_count == 0
        changed_when: true
    tags:
      - 1.1.11

  - name: 1.1.12 - Report if /var/log/audit is not on a separate partition
    block:
      - name: 1.1.12 - Set/reset mount counter
        set_fact:
          mount_count: 0

      - name: 1.1.12 - Determine if /var/log/audit is on a separate partition
        set_fact:
          mount_count: "addition{{ mount_count + 1 }}"
        when: item.mount == "/var/log/audit"
        with_items:
          - "{{ ansible_mounts }}"

      - name: 1.1.12 - Report to user
        debug:
          msg: "FAILED CONTROL: /var/log/audit is not on a separate partition"
        when: mount_count == 0
        changed_when: true
    tags:
      - 1.1.12

  - name: 1.1.13 - Report if /home is not on a separate partition
    block:
      - name: 1.1.13 - Set/reset mount counter
        set_fact:
          mount_count: 0

      - name: 1.1.13 - Determine if /home is on a separate partition
        set_fact:
          mount_count: "addition{{ mount_count + 1 }}"
          mount_options: "{{ item.options }}"
        when: item.mount == "/home"
        with_items:
          - "{{ ansible_mounts }}"

      - name: 1.1.13 - Report to user if /home is not on a separate partition
        debug:
          msg: "FAILED CONTROL: /home is not on a separate partition. Skipping mount option checks"
        when: mount_count == 0
        changed_when: true

      - name: Report to user if /home does not have nodev set
        debug:
          msg: "FAILED CONTROL: /home does not have nodev set"
        when: mount_options is defined and "nodev" not in mount_options and mount_count == 0
        changed_when: true
    tags:
      - 1.1.13

  - name: 1.1.15 - Report if /dev/shm does not have nodev set
    block:
      - name: Determine if /dev/shm has nodev set
        shell: mount | grep /dev/shm | grep -v nodev
        register: devshm_nodev_out
        failed_when: devshm_nodev_out == "2"
        changed_when: false

      - name: 1.1.15 - Report to user
        debug:
          msg: "FAILED CONTROL: /dev/shm does not have nodev set"
        when: devshm_nodev_out is defined and devshm_nodev_out.stdout == ""
        changed_when: true
    tags:
      - 1.1.15

  - name: 1.1.16 - Report if /dev/shm does not have nosuid set
    block:
      - name: Determine if /dev/shm has nosuid set
        shell: mount | grep /dev/shm | grep -v nosuid
        register: devshm_nosuid_out
        failed_when: devshm_nosuid_out == "2"
        changed_when: false

      - name: 1.1.16 - Report to user
        debug:
          msg: "FAILED CONTROL: /dev/shm does not have nosuid set"
        when: devshm_nosuid_out is defined and devshm_nosuid_out.stdout == ""
        changed_when: true
    tags:
      - 1.1.16

  - name: 1.1.17 - Report if /dev/shm does not have noexec set
    block:
      - name: 1.1.17 - Determine if /dev/shm has noexec set
        shell: mount | grep /dev/shm | grep -v noexec
        register: devshm_noexec_out
        failed_when: devshm_noexec_out == "2"
        changed_when: false

      - name: 1.1.17 - Report to user
        debug:
          msg: "FAILED CONTROL: /dev/shm does not have noexec set"
        when: devexec_nosuid_out is defined and devshm_noexec_out.stdout == ""
        changed_when: true
    tags:
      - 1.1.17

# Control 1.1.18, 1.1.19, 1.1.20 are for removable media

  - name: 1.1.21 - Ensure sticky bit is set on world-writeable directories
    shell: df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type d \( -perm -0002 -a ! -perm -1000 \) 2>/dev/null | xargs -I '{}' chmod a+t '{}'
    changed_when: false
    tags:
      - 1.1.21

  - name: 1.1.22 - disable automounting
    block:
      - name: 1.1.22 - Check if autofs is enabled
        shell: systemctl is-enabled autofs
        register: autofs_out
        failed_when: autofs_out.rc == "2"
        changed_when: false

      - name: 1.1.22 - If it is, then stop and disabled it
        service:
          name: autofs
          enabled: no
          state: stopped
        when: autofs_out.stdout == "enabled"
    tags:
      - 1.1.22

  - name: 1.1.23 - Disable USB storage module
    lineinfile:
      dest: /etc/modprobe.d/CIS.conf
      line: "install usb-storage /bin/true"
      state: present
      create: yes
    tags:
      - 1.1.23

# Control 1.2.1 is system updating. Make sure system is set for some kind of system bigip_software_update

  - name: 1.2.2 Disable rhnsd
    service:
      name: rhnsd
      enabled: no
      state: stopped
    ignore_errors: true #Remove for RHEL
    tags:
      - 1.2.2

  - name: 1.2.[3,4] - Ensure GPG keys are configured
    block:
      - name: 1.2.4 - set master yum.conf gpgcheck to '1'
        replace:
          dest: /etc/yum.conf
          regexp: '^gpgcheck\s*=\s*[^1]*$'
          replace: "gpgcheck = 1"
        when: gpgcheck is defined and gpgcheck

      - name: 1.2.4 - find all repo files in /etc/yum.repos.d/
        shell: find /etc/yum.repos.d/*
        register: yumrepos
        failed_when: yumrepos.rc == "2"
        changed_when: yumrepos.rc == "1"
        when: gpgcheck is defined and gpgcheck

      - name: 1.2.4 - Set all repos gpgchecks to '1'
        replace:
          dest: "{{item}}"
          regexp: '^gpgcheck\s*=\s*[^1]*$'
          replace: gpgcheck = 1
        loop: "{{ yumrepos.stdout_lines }}"
        when: gpgcheck is defined and gpgcheck
    tags:
      - 1.2.3
      - 1.2.4

  # Control 1.2.5 is a manual review to ensure repos are configured per site needs

  - name: 1.3.1 - Ensure sudo is installed
    package:
      name: sudo
      state: present
    tags:
      - 1.3.1

  - name: 1.3.2 - Ensure sudo commands use pty
    lineinfile:
      path: /etc/sudoers
      regexp: '^Defaults\s*use_pty'
      line: "Defaults use_pty"
      insertafter: "^# Defaults specification"
      validate: /usr/sbin/visudo -cf %s
    tags:
      - 1.3.2

  - name: 1.3.3 - Ensure sudo log file exists
    lineinfile:
      path: /etc/sudoers
      regexp: '^Defaults\s*logfile="/var/log/sudoers"'
      line: 'Defaults logfile="/var/log/sudoers"'
      insertafter: "^# Defaults specification"
      validate: /usr/sbin/visudo -cf %s
    tags:
      - 1.3.3

  - name: 1.4 - Filesystem integrity checking w/AIDE
    block:
      - name: 1.4.1 Ensure aide is installed
        package:
          name: aide
          state: latest

      - name: 1.4.1 - Determine if AIDE has already been initialized
        stat:
          path: /var/lib/aide/aide.db.gz
        register: aide_path

      - name: 1.4.1 - Initialize AIDE if it hasn't been already
        shell: /usr/sbin/aide --init
        when: not aide_path.stat.exists or not aide_path.stat.isreg

      - name: 1.4.1 - Move the newly created database into place
        copy:
          src: /var/lib/aide/aide.db.new.gz
          remote_src: yes
          dest: /var/lib/aide/aide.db.gz
          mode: preserve
        when: not aide_path.stat.exists or not aide_path.stat.isreg
        changed_when: false

      - name: 1.4.2 - Ensure File integrity is regularly checked (aidecheck service)
        copy:
          src: files/aide/aidecheck.service
          dest: /etc/systemd/system/aidecheck.service
          owner: root
          group: root
          mode: 0644
          setype: systemd_unit_file_t
        notify: restart aidecheck

      - name: 1.4.2 - Ensure File integrity is regulary checked (aidecheck timer)
        copy:
          src: files/aide/aidecheck.timer
          dest: /etc/systemd/system/aidecheck.timer
          owner: root
          group: root
          mode: 0644
          setype: systemd_unit_file_t
        notify: restart aidecheck
    tags:
      - 1.4.0

  # 1.5 Secure Boot settings
  - name: 1.5.1 - Set permissions on grub.cfg
    file:
      path: "{{ item }}"
      owner: root
      group: root
      mode: 0600
    loop:
      - /boot/grub2/grub.cfg
      - /boot/grub2/grubenv
    tags:
      - 1.5.1

  # Control 1.5.2, Grub bootloader password - skipped

  - name: 1.5.3 - Set single user password
    replace:
      dest: /usr/lib/systemd/system/{{item}}
      regexp: '^ExecStart=-((?!/usr/lib/systemd/systemd-sulogin-shell).)*$'
      replace: "ExecStart=-/usr/lib/systemd/systemd-sulogin-shell rescue"
    with_items:
      - rescue.service
      - emergency.service
    tags:
      - 1.5.3

  # 1.6 Additional Process Hardening

  - name: 1.6.1 - Ensure core dumps are restricted
    block:
      - name: 1.6.1 - Ensure core dumps are restricted
        sysctl:
          name: fs.suid_dumpable
          value: "0"
          state: present
          reload: yes

      - name: 1.6.1 - Ensure core limits are set
        pam_limits:
          dest: /etc/security/limits.d/CIS.conf
          domain: "*"
          limit_type: hard
          limit_item: core
          value: "0"
    tags:
      - 1.6.1

  - name: 1.6.2 - Ensure address space layout reandomization (ASLR) is enabled
    sysctl:
      name: kernel.randomize_va_space
      value: "2"
      reload: yes
      state: present
      sysctl_set: yes
    tags:
      - 1.6.2

  # 1.7 Mandatory Access Control

  - name: 1.7.1.1 - Ensure SELinux is installed
    yum:
      name: libselinux
      state: present
    when: selinux is defined and selinux != "Disabled"
    tags:
      - 1.7.1.1

  - name: 1.7.1.2 - Ensure SELinux is not disabled in bootloader configuration
    replace:
      dest: /etc/default/grub
      regexp: "{{item}}"
      replace: ""
    with_items:
      - selinux=0
      - enforcing=0
    when: selinux is defined and selinux != "Disabled"
    notify: rebuild grub
    tags:
      - 1.7.1.2

  - name: 1.7.1.3 - Set SELinux policy to {{ selinux_policy }}
    replace:
      dest=/etc/selinux/config
      regexp="^SELINUXTYPE=((?!{{ selinux_policy }}).)*$"
      replace="SELINUXTYPE={{ selinux_policy }}"
    when: ( selinux is defined and selinux_policy is defined ) and selinux != "Disabled"
    tags:
      - 1.7.1.3

  - name: 1.7.1.4 - Set SELinux to {{ selinux | lower }}
    replace:
      dest: /etc/selinux/config
      regexp: "^SELINUX=((?!{{ selinux }}).)*$"
      replace: "SELINUX={{ selinux | lower }}"
    when: selinux is defined and ( selinux | lower == "enforcing" or selinux | lower == "permissive" or selinux | lower == "disabled" )
    tags:
      - 1.7.1.4

  - name: 1.7.1.5 - Report on unconfined running services
    block:
      - name: 1.7.1.5 - Generate report on unconfined running services
        shell: ps -eZ | grep unconfined_service_t
        register: unconfined_services_out
        failed_when: unconfined_services_out.rc == "2"
        changed_when: false

      - name: 1.7.1.5 - Report on unconfined running services to user
        debug:
          msg:
            - "Unconfined processes found:"
            - "{{ unconfined_services_out.stdout_lines }}"
        changed_when: true
        when: unconfined_services_out.stdout != ""
    tags:
      - 1.7.1.5

  - name: 1.7.1.6 - Remove setroubleshoot
    dnf:
      name: setroubleshoot
      state: absent
    tags:
      - 1.7.1.6

  - name: 1.7.1.7 - Remove MCS Translation Service
    yum:
      name: mcstrans
      state: absent
    tags:
      - 1.7.1.7

  # 1.8 Warning Banners

  - name: 1.8.1.1 - Install motd banners
    copy:
      src: "{{ motd_file }}"
      dest: /etc/motd
      owner: root
      group: root
      mode: 0644
    tags:
      - 1.8.1.1
      - 1.8.1.4

  - name: 1.8.1.2 - Install issue banners
    copy:
      src: "{{ issue_file }}"
      dest: /etc/issue
      owner: root
      group: root
      mode: 0644
    tags:
      - 1.8.1.2
      - 1.8.1.5

  - name: 1.8.1.3 - Install issue.net banners
    copy:
      src: issue
      dest: /etc/issue.net
      owner: root
      group: root
      mode: 0644
    tags:
      - 1.8.1.3
      - 1.8.1.6

  - name: 1.8.2 Ensure GDM banner set up
    blockinfile:
      path: /etc/gdm3/greeter.dconf-defaults
      owner: root
      group: root
      mode: 0644
      block: |
        [org/gnome/login-screen]
        banner-message-enable=true
        banner-message-text='Authorized uses only. All activity may be monitored and reported.'
    when: graphical_inteface is defined and graphical_interface
    tags:
      - 1.8.2

  # 1.10 Configure crypto policy
  - name: 1.10.0 - Configure crypto-policy
    block:
      - name: 1.10.0 - Display error if crypto variable violates policy
        debug:
          msg:
            - "crypto_policy is set to: {{ crypto_policy }}. Which is not a valid selection."
            - "Valid choices are DEFAULT, FUTURE, and FIPS."
            - "LEGACY selection does not satisfy the control requirement"
            - "Refusing to update crypto_policy information"
        when: crypto_policy is defined and ( crypto_policy != "DEFAULT" and crypto_policy != "FUTURE" and crypto_policy != "FIPS" )

      - name: 1.10.0 - Set crypto-policy to {{ crypto_policy | upper | default('DEFAULT', true) }}
        lineinfile:
          path: /etc/crypto-policies/config
          regexp: "^(LEGACY|FUTURE|FIPS|DEFAULT)"
          line: "{{ crypto_policy | upper | default('DEFAULT', true) }}"
        notify: update crypto_policy

      - name: 1.10.0 - Enabling FIPS mode if crypt_policy set to FIPS
        shell: fips-mode-setup --enable
        when: crypto_policy is defined and crypto_policy == "FIPS"
    tags:
      - 1.10.0

  # 2 Services
  - name: 2.1.1 - Remove xinetd service
    package:
      name: xinetd
      state: absent
    tags:
      - 2.1.1

  - name: 2.2.1.1 - Verify chrony is  installed
    yum:
      name: "chrony"
      state: present
    tags:
      - 2.2.1.1

  - name: 2.2.1.2 - Configure chrony
    template:
      src: "chrony.conf"
      dest: /etc/chrony.conf
      owner: root
      group: root
      mode: 0644
    notify: restart chronyd
    tags:
      - 2.2.1.2

  - name: 2.2.2 - disable display manager if graphical desktop not needed
    block:
      - name: 2.2.2 - Get current runlevel
        shell: systemctl get-default
        register: default_runlevel_out
        changed_when: false
        tags:
          - 2.2.2

      - name: 2.2.2 - Disable the gdm display manager
        systemd:
          name: gdm
          enabled: no
          masked: yes
          state: stopped
        when: default_runlevel_out.stdout == "graphical.target"
        tags:
          - 2.2.2

      - name: 2.2.2 - Set current runlevel
        shell: systemctl isolate multi-user.target
        register: isolate_out
        changed_when: isolate_out.changed
        when: default_runlevel_out.stdout == "graphical.target" and not graphical_interface
        tags:
          - 2.2.2

      - name: 2.2.2 - Set default runlevel
        shell: systemctl set-default multi-user.target
        changed_when: false
    tags:
      - 2.2.2

  - name: create empty list for unneeded packages
    set_fact:
      unneeded_packages: []

  - name: 2.2.3 - Remove rsync; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'rsync' ] }}"
    tags:
      - 2.2.3

  - name: 2.2.4 - Remove avahi; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'avahi' ] }}"
    tags:
      - 2.2.4

  - name: 2.2.5 - Remove snmp; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'net-snmp' ] + [ 'net-snmp-libs'] }}"
    tags:
      - 2.2.5

  - name: 2.2.6 - Remove squid; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'squid' ] }}"
    tags:
      - 2.2.6

  - name: 2.2.7 - Remove samba; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'samba' ] }}"
    when: smb_server is defined and not smb_server
    tags:
      - 2.2.7

  - name: 2.2.8 - Remove dovecot; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'dovecot' ] }}"
    when: email_server is defined and not email_server
    tags:
      - 2.2.8

  - name: 2.2.9 - Remove httpd; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'httpd' ] + [ 'httpd-tools' ] + [ 'mod_ssl' ] }}"
    when: http_server is defined and not http_server
    tags:
      - 2.2.9

  - name: 2.2.10 - Remove vsftpd; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'vsftpd' ] }}"
    when: ftp_server is defined and not ftp_server
    tags:
      - 2.2.10

  - name: 2.2.11 - Remove bind; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'bind' ] + [ 'unbound' ] }}"
    when: dns_server is defined and not dns_server
    tags:
      - 2.2.11

  - name: 2.2.12 - Remove nfs server; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'nfs-utils' ] }}"
    when: nfs_server is defined and not nfs_server
    tags:
      - 2.2.12

  - name: 2.2.13 - Remove rpcbind; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'rpcbind' ] }}"
    tags:
      - 2.2.13

  # control 2.2.14 skipped. RHEL uses LDAP implemented in SSSD by default

  - name: 2.2.15 - Remove dhcp-server; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'dhcp-server' ] }}"
    when: dhcp_server is defined and not dhcp_server
    tags:
      - 2.2.15

  - name: 2.2.17 - Remove ypserv; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'ypserv' ] }}"
    tags:
      - 2.2.17

  - name: 2.3.1 - Remove ypbind; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'ypbind' ] }}"
    when: not ypbind
    tags:
      - 2.3.1

  - name: 2.3.2 - Remove telnet; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'telnet' ] }}"
    tags:
      - 2.3.2

  - name: 2.3.3 - Remove openldap-clients; add to removal list
    set_fact:
      unneeded_packages: "{{ unneeded_packages + [ 'openldap-clients' ] }}"
    tags:
      - 2.3.3

  - name: Process removal list
    yum:
      name: unneeded_packages
      state: absent

  - name: 2.2.16 - Disable cups as we my not be able to uninstall it
    block:
      - name: 2.2.16 - Check if cups is enabled
        shell: systemctl is-enabled cups
        register: cups_out
        failed_when: cups_out.rc == "2"
        changed_when: false

      - name: 2.2.16 - If it is, then stop and disable it
        service:
          name: cups
          enabled: no
          state: stopped
        when: cups_out.stdout == "enabled"
    tags:
      - 2.2.16

  - name: 2.2.18 - Configure email for local-only mode if mail software is installed and not intending to be an external email relay (mail_server=false)
    block:
      - name: 2.2.18 - Find if we have a mail agent config file
        stat:
          path: /etc/postfix/main.cf
        register: postfix_out
        changed_when: false

      - name: 2.2.18 - If the file exists and not a mail server, then set loopback only
        replace:
          dest: /etc/postfix/main.cf
          regexp: "^inet_interfaces = ((?!localhost).)*$"
          replace: "inet_interfaces = loopback-only"
        when: postfix_out.stat.exists and not email_server
    tags:
      - 2.2.18

  # Section 3, Network parameters: host only

  - name: 3.1 - Set networking parameters (OFF)
    sysctl:
      name: "{{ item }}"
      value: "0"
      reload: yes
      state: present
      sysctl_set: yes
    loop:
      - net.ipv4.conf.all.forwarding # (3.1.1)
      - net.ipv4.conf.all.send_redirects # (3.1.2)
      - net.ipv4.conf.default.send_redirects # (3.1.2)
      - net.ipv4.conf.all.accept_source_route # (3.2.1)
      - net.ipv4.conf.default.accept_source_route # (3.2.1)
      - net.ipv4.conf.all.accept_redirects # (3.2.2)
      - net.ipv4.conf.default.accept_redirects # (3.2.2)
      - net.ipv4.conf.all.secure_redirects # (3.2.3)
      - net.ipv4.conf.default.secure_redirects # (3.2.3)
      - net.ipv6.conf.all.forwarding # (3.1.1)
      - net.ipv6.conf.all.accept_source_route # (3.2.1)
      - net.ipv6.conf.default.accept_source_route # (3.2.1)
      - net.ipv6.conf.all.accept_redirects # (3.2.2)
      - net.ipv6.conf.default.accept_redirects # (3.2.2)
      - net.ipv6.conf.all.accept_ra # (3.2.9)
      - net.ipv6.conf.default.accept_ra # (3.2.9)
    notify: flush network routes
    tags:
      - 3.1.0
      - 3.2.0
      - 3.3.0

  - name: 3.2.[4-8] - Set networking parameters (ON)
    sysctl:
      name: "{{ item }}"
      value: "1"
      reload: yes
      state: present
      sysctl_set: yes
    loop:
      - net.ipv4.conf.all.log_martians # (3.2.4)
      - net.ipv4.conf.default.log_martians # (3.2.4)
      - net.ipv4.icmp_echo_ignore_broadcasts # (3.2.5)
      - net.ipv4.icmp_ignore_bogus_error_responses # (3.2.6)
      - net.ipv4.conf.all.rp_filter # (3.2.7)
      - net.ipv4.conf.default.rp_filter # (3.2.7)
      - net.ipv4.tcp_syncookies # ( 3.2.8)
    notify: flush network routes
    tags:
      - 3.2.0

  - name: 3.3 - Disable uncommon network protocols
    block:
      - name: 3.3.0 - Create empty list of uncommon network protocols to disable
        set_fact:
          uncommon_network: []

      - name: 3.3.1 - Add dccp to list of uncommon network protocols to disable
        set_fact:
          uncommon_network: "{{ uncommon_network + [ 'dccp' ] }}"
        tags:
          - 3.3.1

      - name: 3.3.2 - Add sctp to list of uncommon network protocols to disable
        set_fact:
          uncommon_network: "{{ uncommon_network + [ 'sctp' ] }}"
        tags:
          - 3.3.2

      - name: 3.3.3 - Add rds to list of uncommon network protocols to disable
        set_fact:
          uncommon_network: "{{ uncommon_network + [ 'rds' ] }}"
        tags:
          - 3.3.3

      - name: 3.3.4 - Add tipc to list of uncommon network protocols to disable
        set_fact:
          uncommon_network: "{{ uncommon_network + [ 'tipc' ] }}"
        tags:
          - 3.3.4

      - name: 3.5.0 - Process uncommon network list
        lineinfile:
          dest=/etc/modprobe.d/CIS.conf
          line="install {{item}} /bin/true"
          state=present
          create=yes
        loop:
          - uncommon_network
    tags:
      - 3.3.0

  # Section 3 - Firewall

  - name: 3.4.1 - Install firewall package
    block:
      - name: 3.4.1.1 - Install firewalld
        yum:
          name: "firewalld"
          state: latest
        notify: start firewalld # 3.4.2.1

      - name: 3.4.2.2 - Disable iptables service
        service:
          name: iptables
          state: stopped
          enabled: no
          masked: yes
        ignore_errors: true
        failed_when: false

      - name: 3.4.2.3 - Disable netfilters service
        systemd:
          name: nftables
          state: stopped
          enabled: no
          masked: yes
        ignore_errors: true

      - name: 3.4.2.4 - Ensure default zone is set for firewalld
        shell: firewall-cmd --get-default-zone
        changed_when: false
        register: firewalld_zone

      - name: 3.4.2.4 - Set default zone
        shell: "firewall-cmd --set-default-zone={{ firewalld_default_zone }}"
        when: firewalld_zone is defined and firewalld_zone.stdout != firewalld_default_zone

      # 3.4.2.5 Ensure network interfaces are assigned to appropriate zone is machine dependent
      # 3.4.2.6 Ensure unnecessary services and ports are not accepted

      - debug:
          msg:
            - "3.4.2.7 - Ensure default firewalld policy must be handled locally"
        tags:
          - 3.4.2

    when: enable_firewall is defined and enable_firewall == "firewalld"
    tags:
      - 3.4.1
      - 3.4.2

  # Control 3.4.3 Configure nftables, skipping

  - name: Install iptables (3.4.4.1)
    block:
      - name: Install iptables (3.4.4.1)
        yum:
          name:
            - "iptables"
            - "iptables-services"
          state: latest
        notify: start iptables
        tags:
          - 3.4.4.1

      - name: Disable firewalld
        service:
          name: firewalld
          state: stopped
          enabled: no
          ignore_errors: true
        tags:
          - 3.4.4.1

      - debug:
          msg:
            - "Ensure default firewall policy (3.4.4.1.[1-4]) must be handled locally"
        tags:
          - 3.4.4.1

    when: enable_firewall is defined and enable_firewall == "iptables"
    tags:
      - 3.4.4


  - name: 3.4.4.2 - Configure IPv6 iptables
    debug:
      msg: "3.4.4.2, Configure IPv6 ip6tables skipping due to low use"
    when: ipv6_disable and enable_firewall == "firewalld"
    tags:
      - 3.4.4.2

  # Control 3.5 Ensure wireless interfaces are disabled is interface dependent
  # skipping

  - name: 3.6 - Disable IPv6
    # We check here because we don't know what is after the = sign to
    # check against, so we are instead looking for the match in the file first.
    # If it doesn't exist, then we can just insert it
    block:
      - name: 3.6 - Find if IPv6 is currently in the grub file, shows changed when it is in the file
        shell: grep ipv6.disable=1 /etc/default/grub
        register: ipv6_disable
        failed_when: ipv6_disable.rc == "2"
        changed_when: false

      - name: 3.6 - Disable IPv6 in grub
        replace:
          path: /etc/default/grub
          regexp: '^GRUB_CMDLINE_LINUX="'
          replace: 'GRUB_CMDLINE_LINUX="ipv6.disable=1 '
        notify: rebuild grub
        when: ipv6_disable is defined and ipv6_disable is changed

      - name: 3.3 - Disable IPv6 in sysctl
        sysctl:
          name: "{{ item }}"
          value: "1"
          reload: yes
          state: present
          sysctl_set: yes
        loop:
          - net.ipv6.conf.all.disable_ipv6
          - net.ipv6.conf.default.disable_ipv6
    tags:
      3.6.0

  # Section 4 - Logging and Auditing

  - name: 4.1 Install and configure system auditing
    block:
      - name: 4.1.1 - Install Audit
        package:
          name:
            - audit
            - audit-libs
          state: present
        tags:
          - 4.1.1.1

      - name: 4.1.1.2 - Enable auditd service
        service:
          name: auditd
          enabled: yes
          state: started
        tags:
          - 4.1.1.2

      - name: 4.1.1.3 - Ensure auditing for processes that sart prior to auditd
        replace:
          dest: /etc/default/grub
          regexp: "rhgb quiet\""
          replace: "rhgb quiet audit=1\""
        register: audit_grub = "1"
        tags:
          - 4.1.1.3
          - 4.1.1.4

      - name: 4.1.1.4 - Ensure audit_backlog_limit is sufficient
        replace:
          dest: /etc/default/grub
          regexp: "audit=1\""
          replace: "audit=1 audit_backlog_limit={{ audit_backlog_limit }}\""
        notify: rebuild grub
        tags:
          - 4.1.1.4

      - name: 4.1.2.[1-2] - Configure audit log storage size
        replace:
          path: /etc/audit/auditd.conf
          regexp: "{{ item.find }}"
          replace: "{{ item.replace }}"
        loop:
          - { find: '^max_log_file\s+=\s+[^{{ log_file_size}}]' , replace: 'max_log_file = {{ log_file_size }}'} # 4.1.2.1
          - { find: '^max_log_file_action\s+=\s+(ignore|syslog|suspend|rotate)' , replace: 'max_log_file_action = keep_logs' } # 4.1.2.2
          - { find: '^space_left_action\s+=\s+(ignore|syslog|rotate|exec|suspend|single|halt)' , replace: 'space_left_action = email' } # 4.1.2.2
          - { find: '^action_mail_acct\s+=\s+(^root)*$' , replace: 'action_mail_acct = root' } # 4.1.2.2
          - { find: '^admin_space_left_action\s+=\s+(ignore|syslog|suspend|rotate|email|exec|single|halt)' , replace: 'admin_space_left_action = suspend' } # 4.1.2.2
        tags:
          - 4.1.2.1
          - 4.1.2.2
          - 4.1.2.3

      - name: 4.1.3 - Ensure changes to sudoers is collected
        copy:
          dest: /etc/audit/rules.d/sudoers.rules
          content: |
            -w /etc/sudoers -p wa -k scope
            -w /etc/sudoers.d/ -p wa -k scope
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.3

      - name: 4.1.4 - Ensure system logins are collected
        copy:
          dest: /etc/audit/rules.d/login.rules
          content: |
            -w /var/log/faillog -p wa -k logins
            -w /var/log/lastlog -p wa -k logins
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.4

      - name: 4.1.5 - Ensure session initiation information is collected
        copy:
          dest: /etc/audit/rules.d/sessions.rules
          content: |
            -w /var/run/utmp -p wa -k session
            -w /var/log/wtmp -p wa -k logins
            -w /var/log/btmp -p wa -k logins
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.5

      - name: 4.1.6 Ensure to collect events that modify date/time
        copy:
          dest: /etc/audit/rules.d/datetime.rules
          content: |
            -a always,exit -F arch=b64 -S adjtimex -S settimeofday -k time-change
            -a always,exit -F arch=b32 -S adjtimex -S settimeofday -S stime -k time-change
            -a always,exit -F arch=b64 -S clock_settime -k time-change
            -a always,exit -F arch=b32 -S clock_settime -k time-change
            -w /etc/localtime -p wa -k time-change
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          - 4.1.6

      - name: 4.1.7 - Ensure modifications to Mandatory Access Controls are collected
        copy:
          dest: /etc/audit/rules.d/MAC-policy.rules
          content: |
            -w /etc/selinux/ -p wa -k MAC-policy
            -w /usr/share/selinux/ -p wa -k MAC-policy
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.7

      - name: 4.1.8 - Ensure modifications to network environment are collected
        copy:
          dest: /etc/audit/rules.d/network.rules
          content: |
            -a always,exit -F arch=b64 -S sethostname -S setdomainname -k system-locale
            -a always,exit -F arch=b32 -S sethostname -S setdomainname -k system-locale
            -w /etc/issue -p wa -k system-locale
            -w /etc/issue.net -p wa -k system-locale
            -w /etc/hosts -p wa -k system-locale
            -w /etc/sysconfig/network -p wa -k system-locale
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.8

      - name: 4.1.9 - Ensure modifications to discretionary access controls are collected
        copy:
          dest: /etc/audit/rules.d/dac.rules
          content: |
            -a always,exit -F arch=b64 -S chmod -S fchmod -S fchmodat -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k perm_mod
            -a always,exit -F arch=b32 -S chmod -S fchmod -S fchmodat -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k perm_mod
            -a always,exit -F arch=b64 -S chown -S fchown -S fchownat -S lchown -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k perm_mod
            -a always,exit -F arch=b32 -S chown -S fchown -S fchownat -S lchown -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k perm_mod
            -a always,exit -F arch=b64 -S setxattr -S lsetxattr -S fsetxattr -S removexattr -S lremovexattr -S fremovexattr -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k perm_mod
            -a always,exit -F arch=b32 -S setxattr -S lsetxattr -S fsetxattr -S removexattr -S lremovexattr -S fremovexattr -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k perm_mod
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.9

      - name: 4.1.10 - Ensure unsuccessful unauthorized file access attempts are collected
        copy:
          dest: /etc/audit/rules.d/bad-file-access.rules
          content: |
            -a always,exit -F arch=b64 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k access
            -a always,exit -F arch=b32 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k access
            -a always,exit -F arch=b64 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EPERM -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k access
            -a always,exit -F arch=b32 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EPERM -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k access
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.10

      - name: 4.1.11 - Ensure events that modify user/group information are collected
        copy:
          dest: /etc/audit/rules.d/user-group-info.rules
          content: |
            -w /etc/group -p wa -k identity
            -w /etc/passwd -p wa -k identity
            -w /etc/gshadow -p wa -k identity
            -w /etc/shadow -p wa -k identity
            -w /etc/security/opasswd -p wa -k identity
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.11

      - name: 4.1.12 - Ensure successful file system mounts are collected
        copy:
          dest: /etc/audit/rules.d/file-system-mounts.rules
          content: |
            -a always,exit -F arch=b64 -S mount -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k mounts
            -a always,exit -F arch=b32 -S mount -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k mounts
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.12

      # Control 4.1.13 - Ensure use of privileged commands is collected, is machine dependent
      # skipping

      - name: 4.1.14 - Ensure file deletion events by users are collected
        copy:
          dest: /etc/audit/rules.d/delete.rules
          content: |
            -a always,exit -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k delete
            -a always,exit -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -F auid>={{ min_uid.stdout }} -F auid!=4294967295 -k delete
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.14

      - name: 4.1.15 - Ensure kernel module loading and unloading is collected
        copy:
          dest: /etc/audit/rules.d/modules.rules
          content: |
            -w /sbin/insmod -p x -k modules
            -w /sbin/rmmod -p x -k modules
            -w /sbin/modprobe -p x -k modules
            -a always,exit -F arch=b64 -S init_module -S delete_module -k modules
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.15

      - name: 4.1.16 - Ensure sysadmin actions (sudolog) are collected
        copy:
          dest: /etc/audit/rules.d/sudolog.rules
          content: |
            -w /var/log/sudoers -p wa -k actions
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.16

      - name: 4.1.17 - Ensure audit configuration is immutable
        copy:
          dest: /etc/audit/rules.d/99-finalize.rules
          content: |
            -e 2
          owner: root
          group: root
          mode: 0600
        notify: restart auditd
        tags:
          4.1.17
    when: enable_audit is defined and enable_audit

  # Section 4, Logging
  - name: 4.2.1.1 - Ensure rsyslog is installed
    yum:
      name: rsyslog
      state: present
    tags:
      - 4.2.1.1

  - name: 4.2.1.2 - Enable Rsyslog
    service:
      name: rsyslog
      enabled: yes
    tags:
      - 4.2.1.2

  - name: 4.2.1.3 - Ensure rsyslog default file permissions are configured
    lineinfile:
      path: /etc/rsyslog.conf
      regexp: '^\$FileCreateMode\s+0640'
      line: "$FileCreateMode 0640"
      create: yes
      state: present
    tags:
      - 4.2.1.3

  # Control 4.2.1.4 - Ensure logging is configured is machine dependent
  # skipping

  # Control 4.2.1.5 - Ensure rsyslog is configured to send logs to a remote log host is machine dependent
  # skipping

  - name: 4.2.1.6 - Ensure remote rsyslog messages are only acepted on designated log hosts
    block:
      - name: 4.2.1.6 - Find all rsyslog files where module is loaded
        shell: grep -l -s -E "$ModLoad\s+imtcp" /etc/rsyslog.conf /etc/rsyslog.d/*.conf
        register: rsyslog_module_out
        changed_when: false
        failed_when: rsyslog_module_out.rc == "2"

      - name: 4.2.1.6 - Find all rsyslog files where TCP port is set
        shell: grep -l -s -E "$InputTCPServerRun" /etc/rsyslog.conf /etc/rsyslog.d/*.conf
        register: rsyslog_tcp_out
        changed_when: false
        failed_when: rsyslog_tcp_out.rc == "2"

      - name: 4.2.1.6 - Disable loading module on non log hosts
        lineinfile:
          dest: "{{ item }}"
          regexp: '^\$ModLoad\s+imtcp'
          state: absent
        loop: "{{ rsyslog_module_out.stdout_lines }}"
        when: log_host is defined and not log_host

      - name: 4.2.1.6 - Disable TCP port listening on non log hosts
        lineinfile:
          dest: "{{ item }}"
          regexp: '^\$InputTCPServerRun'
          state: absent
        loop: "{{ rsyslog_tcp_out.stdout_lines }}"
        when: log_host is defined and not log_host

      - name: 4.2.1.6 - Enable loading of imtcp module on log hosts
        lineinfile:
          dest: /etc/rsyslog.d/CIS.conf
          regexp: '^\$ModLoad\s+imtcp'
          line: "$ModLoad imtcp"
          create: yes
          owner: root
          group: root
          mode: 0644
        when: log_host is defined and log_host

      - name: 4.2.1.6 - Enable TCP Port listening on port {{ log_port }}
        lineinfile:
          dest: /etc/rsyslog.d/CIS.conf
          regexp: '^\$InputTCPServerRun {{ log_port }}'
          line: "$InputTCPServerRun {{ log_port }}"
          create: yes
          owner: root
          group: root
          mode: 0644
        when: log_host is defined and log_host
    tags:
      - 4.2.1.6

  - name: 4.2.2 - Configure journald
    block:
      - name: Find any rsyslog files where all logs are being forwarded to a loghost
        shell: grep -l -s "^*.*[^I][^I]*@" /etc/rsyslog.conf /etc/rsyslog.d/*.conf
        register: rsyslog_forward_out
        changed_when: false
        failed_when: rsyslog_forward_out.rc == "2"

      - name: 4.2.2.1 - Forward journald logs to rsyslog IF rsyslog is sending logs to a log host
        lineinfile:
          dest: /etc/systemd/journald.conf
          regexp: "^ForwardToSyslog=yes"
          line: "ForwardToSyslog=yes"
          insertafter: "#ForwardToSyslog=no"
        when: rsyslog_forward_out.stdout != ""
    tags:
      - 4.2.2.1

  - name: 4.2.2.2 - Ensure journald compresses large files
    lineinfile:
      dest: /etc/systemd/journald.conf
      regexp: "^Compress=yes"
      line: "Compress=yes"
      insertafter: "^#Compress="
    tags:
      - 4.2.2.2

  - name: 4.2.2.3 - Ensure journald writes to peristent disk
    lineinfile:
      dest: /etc/systemd/journald.conf
      regexp: "^Storage=persistent"
      line: "Storage=persistent"
      insertafter: "^#Storage="
    tags:
      - 4.2.2.3

  # Control 4.2.3, Ensure permissions on log files are configured, is machine dependant
  # skipping

  - name: 4.3 - Ensure logrotate is installed and configured
    yum:
      name: logrotate
      state: present
    tags:
      - 4.3.0

  - name: 4.3 - Ensure logrotate is configured
    debug:
